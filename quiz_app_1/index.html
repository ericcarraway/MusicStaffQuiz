<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>quiz application</title>
    <link href="style.css" rel="stylesheet" />


</head>
<body>

    <!-- Fixed navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">The Staff Quizzer</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#about">About</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>

    <!-- open bootstrap class="container" -->
    <div class="container">

    <!-- breaks for spacing -->
    <br />
    <br />
    <br />
    <br />

<!-- clearfix next row ----------------------------------------------------------------------------------------->
        <div class="row clearfix">
<!-- FIVE of 5 / 6 / 1 ----------------------------------------------------------------------------------------->
            <div class="col-md-5 column">
                <div class="panel panel-info">
                    <!-- Default panel contents -->
                    <div class="panel-heading">
                        <strong>Scores</strong>
                    </div>
                    <!--------------- Scoreboard --------------->
                    <table class="table">
                        <tr>
                            <td>Correct</td>
                            <td><div id="num-right-ans">0</div></td>
                        </tr>
                        <tr>
                            <td>Incorrect</td>
                            <td><div id="num-wrong-ans">0</div></td>
                        </tr>
                        <tr>
                            <td>Total</td>
                            <td><div id="total-answers">0</div></td>
                        </tr>
                        <tr>
                            <td>Percentage</td>
                            <td><div id="percentage">0 &#37</div></td>
                        </tr>
                        <tr>
                            <td>Speed</td>
                            <td><div id="speed">0</div></td>
                        </tr>
                    </table>
                </div>

                <div class="panel panel-info">
                    <!-- Default panel contents -->
                    <div class="panel-heading">
                        <strong>Options</strong>
                    </div>
                    <!--------------- Options --------------->
                    <table class="table">
                        <tr>
                            <td>
                                <div class="btn-group" data-toggle="buttons">
                                    <label class="btn btn-primary">
                                        <input type="checkbox"> Treble Clef
                                    </label>
                                    <label class="btn btn-primary">
                                        <input type="checkbox"> Bass Clef
                                    </label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="btn-group" data-toggle="buttons">
                                    <label class="btn btn-primary">
                                        <input type="checkbox"> Lines
                                    </label>
                                    <label class="btn btn-primary">
                                        <input type="checkbox"> Spaces
                                    </label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="btn-group" data-toggle="buttons">
                                    <label class="btn btn-primary">
                                        <input type="checkbox"> In The Staff
                                    </label>
                                    <label class="btn btn-primary">
                                        <input type="checkbox"> Below The Staff
                                    </label>
                                    <label class="btn btn-primary">
                                        <input type="checkbox"> Above The Staff
                                    </label>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
             </div>
<!-- SIX of 5 / 6 / 1 ---------------------------- question image ---------------------------------------------->
            <div class="col-md-6 column">
                <div class="row text-center">
                    <div id="question-img" style="height:200px;">
                        <img alt="question" src="treble_c4.png" class="img-rounded" />
                    </div>
                </div>
                <!-- break for spacing -->
                <br />
<!-------------------------------------------- first row of answers--------------------------------------------->
                <div class="row clearfix">
                    <div class="col-md-3 column">
                        <button type="button" class="btn btn-primary btn-lg btn-block" onclick="answerSelected('a');">A</button>
                    </div>
                    <div class="col-md-3 column">
                        <button type="button" class="btn btn-primary btn-lg btn-block" onclick="answerSelected('b');">B</button>
                    </div>
                    <div class="col-md-3 column">
                        <button type="button" class="btn btn-primary btn-lg btn-block" onclick="answerSelected('c');">C</button>
                    </div>
                    <div class="col-md-3 column">
                        <button type="button" class="btn btn-primary btn-lg btn-block" onclick="answerSelected('d');">D</button>
                    </div>
                </div>
                <!-- break for spacing -->
                <br />
<!-------------------------------------------- second row of answers--------------------------------------------->
                <div class="row clearfix">
                    <div class="col-md-3 column">
                        <button type="button" class="btn btn-primary btn-lg btn-block" onclick="answerSelected('e');">E</button>
                    </div>
                    <div class="col-md-3 column">
                        <button type="button" class="btn btn-primary btn-lg btn-block" onclick="answerSelected('f');">F</button>
                    </div>
                    <div class="col-md-3 column">
                        <button type="button" class="btn btn-primary btn-lg btn-block" onclick="answerSelected('g');">G</button>
                    </div>
                    <div class="col-md-3 column">
                        <div id="start-stop-button">
                            <button type="button" class="btn btn-success btn-lg btn-block" onclick="startQuiz();">start</button>
                        </div>
                    </div>
                </div>
            </div>
<!-- ONE of 5 / 6 / 1 ------------------------------------------------------------------------------------------>
            <div class="col-md-1 column">
            </div>
        </div>
    <!-- close bootstrap class="container" -->
    </div>  


    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/jquery-1.9.0.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>

    <script src="treble_pitch_objects.js"></script>
    <script src="script.js"></script>
</body>
</html>
